<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G√©n√©rateur de Noms</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>G√©n√©rateur de Pr√©noms & Noms</h1>

    <form action="/" method="get" class="form">
      <div class="options">
        <label for="genre">Genre :</label>
        <select name="genre" id="genre">
          <option value="mixte" {% if genre == "mixte" %}selected{% endif %}>Mixte</option>
          <option value="fille" {% if genre == "fille" %}selected{% endif %}>Fille</option>
          <option value="garcon" {% if genre == "garcon" %}selected{% endif %}>Gar√ßon</option>
        </select>

        <label for="nombre">Nombre :</label>
        <input type="number" name="nombre" id="nombre" value="{{ count }}" min="1" max="100" />
      </div>

      <fieldset class="filters">
        <legend>Filtres :</legend>
        <div class="filter-row">
          <label><input type="checkbox" name="court" {% if court %}checked{% endif %}/> Pr√©nom court (3‚Äì5 lettres)</label>
          <label><input type="checkbox" name="long" {% if long %}checked{% endif %}/> Pr√©nom long (6+ lettres)</label>
          <label><input type="checkbox" name="voyelle" {% if voyelle %}checked{% endif %}/> Pr√©nom finit par voyelle</label>
        </div>
        <div class="filter-row">
          <label><input type="checkbox" name="court_nom" {% if court_nom %}checked{% endif %}/> Nom court (3‚Äì5 lettres)</label>
          <label><input type="checkbox" name="long_nom" {% if long_nom %}checked{% endif %}/> Nom long (6+ lettres)</label>
          <label><input type="checkbox" name="voyelle_nom" {% if voyelle_nom %}checked{% endif %}/> Nom finit par voyelle</label>
        </div>
      </fieldset>

      <div class="buttons">
        <button type="button" onclick="genererPrenoms()">G√©n√©rer pr√©noms</button>
        <button type="button" onclick="genererTout(event)">Tout g√©n√©rer</button>
        <button type="button" onclick="genererNoms()">G√©n√©rer noms</button>
      </div>
    </form>

    <div class="resultat">
      {% if names %}
        <h2>R√©sultats :</h2>
        <div class="result-columns">
          <div>
            <h3>Pr√©noms</h3>
            <ul>
              {% for name in names %}
                <li>
                  <span class="name-item">{{ name.split()[0] }}</span>
                  <button class="copy-btn" onclick="copySingleName(this)">üìã</button>
                </li>
              {% endfor %}
            </ul>
          </div>
          <div>
            <h3>Noms de famille</h3>
            <ul>
              {% for name in names %}
                <li>
                  <span class="name-item">{{ name.split()[1] }}</span>
                  <button class="copy-btn" onclick="copySingleName(this)">üìã</button>
                </li>
              {% endfor %}
            </ul>
          </div>
        </div>
        <button onclick="copyNames()">üìã Copier les noms</button>
      {% endif %}
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
